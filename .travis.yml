matrix:
  include:
    - language: perl
      perl: "5.16"
    - language: perl
      perl: "5.14"
    - language: perl
      perl: "5.12"
    - language: perl
      perl: "5.10"
    - language: perl
      perl: "5.8"

services:
  - memcached

addons:
  apt_packages:
    # For installing DB_File.
    - libdb-dev
    # For Imager manipulating GIF.
    - libgif-dev
    # For dynamic publishing.
    - php5
    - php5-cli
    - php5-mysql
    - php5-gd
    - php5-memcache
    # For installing Image::Magick.
    - libperl-dev
    # For installing GD.
    - libgd2-xpm-dev

cache:
  directories:
    - ./local
    - ${HOME}/perl5/perlbrew/perls/${TRAVIS_PERL_VERSION}/bin
    - ${HOME}/perl5/perlbrew/perls/${TRAVIS_PERL_VERSION}/lib/site_perl

before_install:
  - mkdir image-magick
  - cd image-magick
  - wget https://www.imagemagick.org/download/ImageMagick.tar.gz
  - tar xzvf ImageMagick.tar.gz
  - cd ImageMagick-*
  - ./configure --prefix=${HOME}/image-magick --with-perl=${HOME}/perl5/perlbrew/perls/${TRAVIS_PERL_VERSION}/bin/perl
  - make
  - make install
  - cd ../../

install:
  - travis_retry cpanm Carton
  - travis_retry carton install

before_script:
  - mysql -uroot -e "create database mt_test character set utf8;"
  - mysql -uroot -e "grant all privileges on mt_test.* to mt@localhost;"

